<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="card">
    <h3 class="text-center mb-3">Iniciar sesi칩n</h3>
    <img src="/img/Logo-INTESUD.png" alt="Icono de Login" class="login-img mb-3">

    <div id="errorBox" class="alert alert-danger d-none text-center" role="alert">
      Usuario o contrase침a inv치lidos.
    </div>

    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" name="password" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <script>
    const url = new URL(window.location.href);
    if (url.searchParams.get("error")) {
      document.getElementById("errorBox").classList.remove("d-none");
    }
  </script>

</body>
</html>
