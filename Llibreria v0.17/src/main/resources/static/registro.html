<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>

<div class="card">
    <h3 class="text-center mb-3">Registro de Usuario</h3>

    <form id="formRegistro">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-select" disabled>
                <option value="USUARIO" selected>USUARIO</option>
            </select>
            <input type="hidden" id="rol" value="USUARIO">
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>

    <div id="respuesta" class="mt-3"></div>
</div>

<script>
document.getElementById("formRegistro").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const nombre = document.getElementById("nombre").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const rol = "USUARIO";

    if (password !== confirmPassword) {
        document.getElementById("respuesta").innerHTML =
            `<div class="alert alert-warning">Las contraseñas no coinciden</div>`;
        return;
    }

    const data = { username, nombre, password, rol };

    fetch("/registro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(res => {
        if (!res.ok) throw new Error("Registro fallido");
        return res.text();
    })
    .then(texto => {
        document.getElementById("respuesta").innerHTML =
            `<div class="alert alert-success">${texto}<br>Redirigiendo al login...</div>`;
        setTimeout(() => {
            window.location.href = "/login.html";
        }, 2000);
    })
    .catch(err => {
        document.getElementById("respuesta").innerHTML =
            `<div class="alert alert-danger">Error: ${err.message}</div>`;
        console.error(err);
    });
});
</script>

</body>
</html>
