<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>L-Librería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container">
    <h1 class="mb-4 text-center">Bienvenido a L-Librería</h1>

    <form id="formLibro" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" id="titulo" class="form-control" placeholder="Título" required>
        </div>
        <div class="col-md-4">
            <input type="text" id="autor" class="form-control" placeholder="Autor" required>
        </div>
        <div class="col-md-4">
            <input type="text" id="categoria" class="form-control" placeholder="Categoría" required>
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary px-5">Guardar Libro</button>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Categoría</th>
            </tr>
        </thead>
        <tbody id="tablaLibros"></tbody>
    </table>
</div>

<script src="js/main.js"></script>
</body>
</html>
