<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>perfil L-Librería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/Perfil.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <nav id="sidebar" class="col-md-2 sidebar d-flex flex-column justify-content-between">
      <div>
        <div class="hamburguesa-contenedor">
          <button id="toggleSidebar">&#9776;</button>
        </div>

        <div class="perfil-sidebar mb-3 text-center">
          <img src="img/foto predeterminado.png" alt="Foto de perfil" class="perfil-img">
          <h5 class="mt-2">L-Librería</h5>
        </div>
        <a href="Dashboard_Administrativo.html">Dashboard</a>
        <a href="Perfil_Administrativo.html">Perfil</a>
        <a href="#">Crear Libros</a>
        <a href="../Libros.html">Libros</a>
        <a href="#">Categorías</a>
        <a href="#">Usuarios</a>
      </div>
      <div class="mb-3 text-center">
        <form method="POST" action="/logout">
          <button type="submit" class="btn logout">Cerrar sesión</button>
        </form>
      </div>
    </nav>

    <main id="mainContent" class="col-md-10 p-4">
      <div class="card shadow p-4 w-100">
        <h3 class="text-center mb-4">Perfil de Usuario</h3>

        <div class="text-center mb-4">
          <img id="imagenEditable" src="img/foto predeterminado.png" class="perfil-img mb-3" alt="Foto perfil editable">
          <input type="file" id="inputImagen" accept="image/*" class="form-control d-none">
          <button class="btn btn-outline-secondary btn-sm" id="cambiarFotoBtn">Cambiar foto</button>
        </div>

        <div class="container px-4">
          <div class="text-end mb-3">
            <button type="button" class="btn btn-primary" id="editarBtn">Editar</button>
          </div>

          <form id="perfilForm">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" value="Juan Pérez" disabled>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" value="juan@example.com" disabled>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="telefono" value="0991234567" disabled>
            </div>
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" value="Quito, Ecuador" disabled>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-success" id="guardarBtn" disabled>Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const editarBtn = document.getElementById('editarBtn');
  const guardarBtn = document.getElementById('guardarBtn');
  const inputs = document.querySelectorAll('#perfilForm input');

  editarBtn.addEventListener('click', () => {
    inputs.forEach(input => input.disabled = false);
    guardarBtn.disabled = false;
    editarBtn.disabled = true;
  });

  guardarBtn.addEventListener('click', (e) => {
    e.preventDefault();
    inputs.forEach(input => input.disabled = true);
    guardarBtn.disabled = true;
    editarBtn.disabled = false;
  });

  const cambiarFotoBtn = document.getElementById('cambiarFotoBtn');
  const inputImagen = document.getElementById('inputImagen');
  const imagenEditable = document.getElementById('imagenEditable');

  cambiarFotoBtn.addEventListener('click', () => inputImagen.click());

  inputImagen.addEventListener('change', function () {
    const archivo = this.files[0];
    if (archivo) {
      const lector = new FileReader();
      lector.onload = function (e) {
        imagenEditable.src = e.target.result;
      };
      lector.readAsDataURL(archivo);
    }
  });

  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('mainContent');
  const toggleSidebar = document.getElementById('toggleSidebar');

  toggleSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
  });
</script>

</body>
</html>
