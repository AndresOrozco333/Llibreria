<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard L-Librería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/Dashboard_Administrativo.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="col-md-2 sidebar d-flex flex-column justify-content-between">
      <div>
        <div class="hamburguesa-contenedor">
          <button id="toggleSidebar">&#9776;</button>
        </div>

        <div class="perfil-sidebar mb-3 text-center">
          <img src="../img/foto predeterminado.png" alt="Foto de perfil" class="perfil-img">
          <h5 class="mt-2">L-Librería</h5>
        </div>
        <a href="Dashbard_Usuario.html">Dashboard</a>
        <a href="Perfil_Usuario.html">Perfil</a>
        <a href="#">Crear Libros</a>
        <a href="../Libros.html">Libros</a>
        <a href="#">Categorías</a>
        <a href="#">Usuarios</a>
      </div>
      <div class="mb-3 text-center">
        <form method="POST" action="/logout">
          <button type="submit" class="btn logout">Cerrar sesión</button>
        </form>
      </div>
    </nav>
    <main id="mainContent" class="col-md-10 offset-md-2 p-4">
      <h2 class="text-center mb-4 border-bottom pb-2">Panel de Control</h2>
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card card-stat bg-intercalado verde">
            <h5>Libros Totales</h5>
            <h3 id="librosTotal">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat bg-intercalado blancogris">
            <h5>Categorías</h5>
            <h3 id="categorias">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat bg-intercalado verde">
            <h5>Usuarios</h5>
            <h3 id="usuarios">0</h3>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card card-stat bg-intercalado blancogris">
            <h5>Visitantes</h5>
            <h3>+99</h3>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header text-center">Listado de Libros</div>
        <div class="card-body text-center">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Categoría</th>
              </tr>
            </thead>
            <tbody id="tablaLibros"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  const toggleSidebar = document.getElementById("toggleSidebar");
  const sidebar = document.getElementById("sidebar");
  const mainContent = document.getElementById("mainContent");

  toggleSidebar.addEventListener("click", () => {
    sidebar.classList.toggle("collapsed");
    mainContent.classList.toggle("expanded");
  });

  fetch("/api/libros")
    .then(res => res.json())
    .then(data => {
      document.getElementById("librosTotal").innerText = data.length;
      const tabla = document.getElementById("tablaLibros");
      tabla.innerHTML = "";
      data.forEach(libro => {
        tabla.innerHTML += `
          <tr>
            <td>${libro.id}</td>
            <td>${libro.titulo}</td>
            <td>${libro.autor}</td>
            <td>${libro.categoria}</td>
          </tr>`;
      });
    });
</script>

</body>
</html>
