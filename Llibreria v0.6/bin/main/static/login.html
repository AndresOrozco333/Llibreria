<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - L-Librería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
  <h3 class="text-center mb-4">Iniciar sesión</h3>

  <div class="alert alert-danger text-center p-2" style="display: none;" id="errorMsg">Credenciales incorrectas</div>
  <div class="alert alert-success text-center p-2" style="display: none;" id="logoutMsg">Has cerrado sesión</div>

  <form method="POST" action="/login">
    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" name="username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
  </form>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  if (params.has('error')) document.getElementById('errorMsg').style.display = 'block';
  if (params.has('logout')) document.getElementById('logoutMsg').style.display = 'block';
</script>

</body>
</html>
